<!-- oauth para autenticacion flex--space--around flex--center flex--space--between -->
<div class="flex flex--space--around">
  <mat-grid-list cols="2" rowHeight="">
    <mat-grid-tile>
      foto aqui
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="example-container">
        <div class="">
          <mat-card class="formLitle"> <br>
          <!-- user id -->
            <mat-card-title>Iniciar sesi&oacute;n</mat-card-title>
            <mat-card-content>
              <form  [formGroup]="registro" >
                <div>
                  <mat-form-field class="formField">
                    <!-- <input matInput placeholder="Cuenta de usuario" class="field" style="width: 100%" formControlName ="cuenta"> -->
                    <input matInput placeholder="Cuenta de usuario" formControlName ="cuenta">
                    <mat-error *ngIf="!this.registro.get('cuenta').valid"> cuenta no registrada</mat-error>
                  </mat-form-field> 
                  <!-- <br> -->
                </div>
                <!-- passwor user -->
                <div>
                  <mat-form-field class="formField">
                    <input matInput placeholder="Ingrese su contraseña" [type]="hide ? 'password' : 'text'" formControlName ="passwor">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </div>
                <!-- Botones -->
                <!-- <button mat-flat-button class='color' (click)="ingreso()" >INICIAR SESI&Oacute;N</button> -->
                <button mat-flat-button  class="formButton flex flex--center" onclick="alert('hola');" (click)="ingreso()">INICIAR SESION</button>
                <br>
                <a href="" name='Recuperar'>¿Olvid&oacute; su contraseña?</a>
              </form>              
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<app-foother></app-foother>
